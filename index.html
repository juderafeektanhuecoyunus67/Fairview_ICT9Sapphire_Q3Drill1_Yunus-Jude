<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
       
       body {
            background-image: url('bg.png');
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-size: cover;      /* Scales the image to cover the entire container */
            background-position: center;   /* Centers the image in the container */
            background-attachment: fixed;  /* Keeps the image fixed during scrolling (optional) */
        }
       
       
     
       body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calc-container {
            background-color: #000; /* Black background */
            border: 2px dashed red;  /* Red dashed border */
            border-radius: 20px;
            padding: 30px;
            width: 1000px; /* Adjusted width for better layout */
            text-align: center;
            color: white;
            
            /* ADDED THIS: Makes everything inside this container Courier New */
            font-family: 'Courier New', Courier, monospace;
        }
        .header-outline {
            border: 1px dashed red;
            padding: 10px;
            margin-bottom: 20px;
        }
        #result {
            color: #ffff00; /* Yellow result text */
            font-size: 2.8rem;
            margin-top: 15px;
            font-weight: bold;
        }
        .btn-display {
            background-color: #c81835; /* Reddish button */
            color: white;
            border: none;
            border-radius: 0px;
            padding: 8px 30px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace; /* Ensures button follows font */
        }
        .btn-display:hover {
            background-color: #ba0f2b;
        }
   </style>


</head>
<body>

    <div class="calc-container">
        <div class="header-outline">
            <h1 id="head1" class="text-light"></h1>
        </div>

        <p>Click the button to display the area of the triangle.</p>

        <button type="button" class="btn-display" onclick="calculateArea()">Display</button>

        <div id="result">---</div>
    </div>

    <script>
        // Requirement: JavaScript comments to explain logical procedure
        
        // 1. Assigning the title to the heading element
        var h = "Basic Calculator";
        document.getElementById('head1').innerHTML = h;
       
        // 2. Data types, variables, and operators
        // Setting values to achieve 100.0 or 47.5 depending on image goal
        var base = 50; 
        var height = 4.0;
        
        // VALID VARIABLE NAME WITH UNDERSCORE
        var triangle_area = (base * height) / 2;

        // 3. Function to update the page with the calculated area
        function calculateArea() {
            // Using innerHTML to update the result on the page
            document.getElementById('result').innerHTML = triangle_area.toFixed(1);
        }
    </script>

</body>
</html>
